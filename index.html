<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Video Player</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unpkg.com/ionicons@4.5.10-0/dist/css/ionicons.min.css" />
</head>

<body>

    <div class="container">
        <div class="myplayer">
            <video
                src="https://test-videos.co.uk/vids/bigbuckbunny/mp4/h264/360/Big_Buck_Bunny_360_10s_1MB.mp4"></video>
            <div class="myplayer__controls">
                <div class="controls__progressbar">
                    <input type="range" class="controls__progressbar-current" min="1" max="100" step="1" value="0">
                </div>
                <div class="controls_btns">
                    <div class="left">
                        <div class="btns play">
                            <i class="icon ion-md-play"></i>
                        </div>
                        <div class="btns rewind">
                            <i class="icon ion-md-rewind"></i>
                        </div>
                        <div class="btns forward">
                            <i class="icon ion-md-fastforward"></i>
                        </div>
                        <div class="timer">
                            <span class="currentTime">00:00</span>
                            <span>/</span>
                            <span class="videoTime">00:00</span>
                        </div>
                    </div>
                    <div class="right">
                        <div class="btns volume">
                            <i class="icon ion-md-volume-high"></i>
                            <div class="volume__progress">
                                <input type="range" min="1" max="100" step="1" value="30">
                            </div>
                        </div>
                        <div class="btns fullscreen">
                            <i class="icon ion-md-expand"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>

</html>
